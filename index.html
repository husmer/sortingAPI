<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Database</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Superhero Database</h1>

<label for="pageSize">Page Size:</label>
<select id="pageSize" onchange="changePageSize()">
    <option value="10">10</option>
    <option value="20" selected>20</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="all">All</option>
</select>

<label for="search">Search:</label>
<input type="text" id="search" oninput="filterResults()" placeholder="Enter your superhero name...">

<table id="superheroesTable">
    <thead>
    <tr>
        <th onclick="sortTable('icon')">Icon</th>
        <th onclick="sortTable('name')">Name</th>
        <th onclick="sortTable('fullName')">Full Name</th>
        <th onclick="sortTable('intelligence')">Intelligence</th>
        <th onclick="sortTable('strength')">Strength</th>
        <th onclick="sortTable('speed')">Speed</th>
        <th onclick="sortTable('durability')">Durability</th>
        <th onclick="sortTable('power')">Willpower</th>
        <th onclick="sortTable('combat')">Combat Mastery</th>
        <th onclick="sortTable('race')">Race</th>
        <th onclick="sortTable('gender')">Gender</th>
        <th onclick="sortTable('height')">Height</th>
        <th onclick="sortTable('weight')">Weight</th>
        <th onclick="sortTable('placeOfBirth')">Place of Birth</th>
        <th onclick="sortTable('alignment')">Moral Alignment</th>

    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<div class="modal" id="heroModal">
    <div class="modal-content" id="modalContent">
    </div>
</div>

<script src="sortable.js"></script>

</body>
</html>
